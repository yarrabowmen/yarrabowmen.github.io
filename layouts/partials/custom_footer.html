<div>
<p>
{{ with .Site.Params.Author.Address }}
    {{ range $index, $element := . }}
        {{ if eq $index 0 }}
            <strong>{{ $element }}</strong><br/>
        {{ else }}
            {{ $element }}<br/>
        {{ end }}  
    {{ end }}
{{ end }}
{{ with .Site.Params.Author.Email }}
    {{ . }}<br/>
{{ end }}
</p>
</div>
